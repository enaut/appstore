{% extends 'app/base.html' %}
{% load i18n %}

{% block head-title %} - {{ current_category.name }}{% endblock %}


{% block apps %}
{% for app in object_list %}
        <div class="col-sm-4">
            <div class="well">
                <h3><a href="{% url 'app-detail' id=app.id %}">{{ app.name }}</a></h3>
                {{ app.description }}
            </div>
        </div>
    {% if forloop.counter|divisibleby:4 %}
        <div class="row"></div>
    {% endif %}
{% endfor %}

{% endblock %}
